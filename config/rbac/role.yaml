---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: policy-approver
rules:
- apiGroups:
  - policy.cert-manager.io
  - cert-manager.io
  resources:
  - certificaterequestpolicies
  - certificaterequests
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
