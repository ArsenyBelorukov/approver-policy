apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-approver
spec:
  selector:
    matchLabels:
      app: policy-approver
  replicas: 1
  template:
    metadata:
      labels:
        app: policy-approver
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /policy-approver
        image: controller:latest
        name: policy-approver
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: policy-approver
      terminationGracePeriodSeconds: 10
